{% extends "base.html" %}

{% block title %}Material list{% endblock %}

{% block content %}
    <h1>My Materials</h1>
    {% for material in materials %}
        <h2>{{ material.title }}</h2>
        <p>{{ material.body|truncatewords:5|linebreaks}}</p>
        <a href="{{ material.get_absolute_url }}">link</a>
        Author {{ material.author }}
    {% endfor %}
    <p><a href="{% url "main_app:create_form" %}">Create new material</a></p>
{% endblock %}
