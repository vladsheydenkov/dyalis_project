{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
    <h1>User login</h1>
    {% if form.errors %}
        BAD CREDENTIALS
    {% endif %}
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" value="Login">
    </form>
    <p><a href="{% url "main_app:password_reset" %}">Forgot your password?</a></p>
{% endblock %}
